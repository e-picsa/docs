# Ensure build and tests pass

name: Spellcheck and Lint
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Spellcheck
        run: yarn spellcheck
      - name: Lint
        run: yarn lint
